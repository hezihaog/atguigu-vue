<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!-- 模板 view-->
<div id="app">
    <!-- v-model，双向数据绑定指令 -->
    <input type="text" v-model="username">
    <!-- {{ 变量名 }} 插值表达式 -->
    <p>Hello {{ username }}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    //创建Vue实例（ViewModel）
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {//数据（model）
            username: 'atguigu'
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_插件</title>
</head>
<body>

<div id="test">
    <!-- 使用自定义插件的自定义指令 -->
    <p v-my-directive="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="vue-myPlugin.js"></script>
<script type="text/javascript">
    //声明使用插件(安装插件: 调用插件的install())
    Vue.use(MyPlugin);//内部会调用插件对象的install(Vue)

    //使用自定义插件添加到全局方法
    Vue.myGlobalMethod();

    const vm = new Vue({
        el: '#test',
        data: {
            msg: 'I Like You！'
        }
    });
    //调用自定义插件添加的实例方法
    vm.$myMethod();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
    <!-- v-if和v-else，将标签元素移除来达到不显示，而创建和销毁对象比较消耗内存 -->
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>

    <!-- v-show，通过将元素的display属性设置为none来达到不显示，经常需要切换时，使用v-show性能更好 -->
    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <button @click="ok=!ok">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            ok: false
        }
    });
</script>
</body>
</html>
